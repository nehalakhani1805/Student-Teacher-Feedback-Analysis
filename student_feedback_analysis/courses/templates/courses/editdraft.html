{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST">
	{% csrf_token %}
	<fieldset class="form-group">

		{{ form|crispy }}
	</fieldset>
	<button class="btn btn-outline-info" style="float: right;"type="submit">Add question</button>
</form>
<br><br>
    <h3>Edit Questions</h3>
    
    {% for fi in fq %}
    <a class="btn btn-outline-danger" href ="{% url 'deletedraftquestion' s.id f.id fi.id %}" style="float: right;margin-left:20px;">Delete</a>
    <a class="btn btn-outline-info" href ="{% url 'editdraftquestion' s.id f.id fi.id %}" style="float: right;margin-left:20px;">Edit</a>
    <h3><a class="article-title" href="#">{{ fi.question }}</a></h3>
    {% endfor %}
{% endblock content %}
