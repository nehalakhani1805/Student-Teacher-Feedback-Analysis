{% extends "users/base.html" %}
{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <div class="container">
    <br><br>  
    <table class="table table-striped"style="background: rgba(255,255,255,0.5);">
      <thead>
        <tr>
          <th style="background: rgba(0,0,0,0.5);"><h2 style="color:white;">Faculty</h2></th>
          <br><br>
        </tr>
      </thead>
      <tbody>
    {% for l in li %}
    <tr>
        <td><h3><a class="article-title" href="{% url 'subjects' l.id %}">{{ l.first_name }} {{ l.last_name }}</a></h3></td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock content %}
